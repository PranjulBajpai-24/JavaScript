<body style="background-color: #313131;">
    <button id="orange">ORANGE</button>
    <button id="blue">BLUE</button>
</body>
<script>
    function init() {
        let name = "Mozilla";
        function displayName() {
            console.log(name);
        }
        displayName();
    }
    init();
    function makeFunc() {
        const name = "Mozilla";
        function displayName() {
            console.log(name);
        }
        return displayName;
    }
    const myFunc = makeFunc();
    myFunc();
</script>
