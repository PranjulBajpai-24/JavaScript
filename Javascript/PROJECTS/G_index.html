<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS THE NUMBER</title>
    <link rel="stylesheet" href="G_style.css">
</head>
<body>
    <div id="wrapper">
        <h1>NUMBER GUESSING GAME</h1>
        <p>Try and guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number</p>
        <br>
        <form action="" class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" class="guessField" id="guessField" placeholder="Enter your guess">
            <input type="submit" class="guessSubmit" id="subt" value="Submit Guess">
        </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="LowOrHigh"></p>
        </div>
    </div>
    <a href="index.html" class="button2">Home Page</a>
    <script src="G_script.js"></script>
</body>
</html>
