<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BMI_style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm" class="form">
            <p>
                <label for="height">Enter Height in cm:</label>
                <input type="text" id="height" required>
            </p>
            <p>
                <label for="weight">Enter Weight in kg:</label>
                <input type="text" id="weight" required>
            </p>
            <button type="submit">Calculate</button>
            <div id="result"></div>
            <div id="weight-guide" class="box">
                <h3>BMI Weight Guide</h3>
                <p>Underweight: Less than 18.6</p>
                <p>Normal range: 18.6 to 24.9</p>
                <p>Overweight: Greater than 24.9</p>
                
            </div>
            <div id="result2"></div>
        </form>
    </div>
    <a href="index.html" class="button2">Home Page</a>
    <script src="BMI_script.js"></script>
</body>
</html>
