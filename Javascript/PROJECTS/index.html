<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Menu</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* Dark background color */
            color: #fff; /* Default text color */
        }
        

        #menu-wrapper {
            text-align: center;
            background-color: #333; /* Darker background for the wrapper */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Darker shadow */
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #ffcc00; /* Attractive color for the heading */
            margin-bottom: 30px;
        }

        .menu {
            list-style: none;
            padding: 0;
        }

        .menu-item {
            margin-bottom: 20px;
        }

        .menu-item a {
            text-decoration: none;
            color: #ffcc00; /* Link color */
            font-size: 18px;
            padding: 10px 20px;
            background-color: #444; /* Dark button background */
            border: 1px solid #555; /* Dark border */
            border-radius: 5px;
            display: block;
        }

        .menu-item a:hover {
            background-color: #ff6600; /* Hover color */
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="menu-wrapper">
        <h1>Project Menu</h1>

            </li>
            <li class="menu-item">
                <a href="kc_index.html">Keyboard Check</a>
            </li>
        </ul>
    </div>
</body>
</html>
