<body style="background-color: #212121; color: blanchedalmond;">
  <ul class="language">
    <li>JAVASCRIPT</li>
   </ul>
</body>
<script>
  function addLanguage(langname) {
    const newLi = document.createElement('li'); // Corrected variable name
    newLi.innerHTML = `${langname}`; // Use textContent for text content
    document.querySelector('.language').appendChild(newLi);
  }
  addLanguage("PYTHON");
  addLanguage("TYPESCRIPT");

  function optimised_addLanguage(langname){
    const li=document.createElement('li')
    li.appendChild(document.createTextNode(langname))
    document.querySelector('.language').appendChild(li)
  }
  optimised_addLanguage('GOLANG')
