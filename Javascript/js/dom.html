<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM MANIPULATION</title>
</head>
<body style="background-color: black;color: beige;">
    <div class="parent">
        <div class="day">MONDAY</div>
        <div class="day">TUESDAY</div>
        <div class="day">WEDNESDAY</div>
        <div class="day">THURSDAY</div>
    </div>
</body>
<script>
    const parent=document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1]);
    for(let i=0;i<parent.children.length; i++) 
    {
    console.log(parent.children[i].innerHTML);
}
parent.children[1].style.color='orange'
console.log(parent.firstElementChild);
const d1=document.querySelector('.day');
console.log(d1.parentElement);
console.log(d1.nextSibling);
console.log(d1.nextElementSibling);
console.log(d1.nextElementSibling.nextElementSibling);
    </script>
</html>
